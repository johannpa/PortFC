<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="index.html">A propos</a>
                <a href="index.html">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="presentation">
            <div>
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où
                    <em>professionalisme</em>
                    s'allie avec
                    <em>passion</em>
                    . Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant.
                </p>
                <a href="#contact" class="btn">UN PROJET ? ECRIVEZ-MOI</a>
            </div>
            <img src="img/robbie-lens.png" alt="Portrait de la photographe">
        </section>
        <section class="images">
            <h2>Mon dernier projet</h2>
            <div>
                <img src="img/element-1.png" alt="Twelve apostles - Australie">
                <img src="img/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                <img src="img/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
            </div>
            <div>
                <img src="img/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="img/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                <img src="img/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
            </div>
        </section>
        <section id="contact" class="contact">
            <h2>Parlons de votre projet</h2>
            <form method="get" action="">
                <div class="nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <a href="index.html">
            <img src="img/logo.png" alt="logo">
        </a>
        <div>
            <a target="_blank" href="https://www.instagram.com/">
                <img src="" alt="">
            </a>
            <a target="_blank" href=""></a>
        </div>
    </footer>
</body>
</html>
